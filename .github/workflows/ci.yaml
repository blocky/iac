name: CI

on: [push]

jobs:
  build:
    name: Here Goes Nothing
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: bky-iac
            use-mamba: true

      - name: Get date
        id: get-date
        run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        shell: bash

      - name: Cache env
        id: cache
        uses: actions/cache@v3
        env:
          CACHE_NUMBER: 0  # increase to reset cache manually
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ hashFiles('environment.yaml', 'poetry.lock') }}-${{ steps.get-date.outputs.today }}-${{ env.CACHE_NUMBER }}

      - name: Update environment
        run: |
          mamba env update -n bky-iac -f environment.yaml
          poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Some stats
        run: |
          echo "üîé Some stats:"
          conda info
          pytest --version
          echo "üçè This job's status is ${{ job.status }}."


