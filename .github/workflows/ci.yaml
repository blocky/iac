name: CI

on: [push]

jobs:
  build:
    name: Here Goes Nothing
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: bky-iac
            use-mamba: true

      - name: Get date
        id: get-date
        run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Setup env caching
        id: cache
        uses: actions/cache@v3
        env:
          CACHE_NUMBER: 0  # increase to reset cache manually
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ hashFiles('environment.yaml', 'poetry.lock') }}-${{ steps.get-date.outputs.today }}-${{ env.CACHE_NUMBER }}

      - name: Update environment
        run: |
          mamba env update -n bky-iac -f environment.yaml
          poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Lint
        run: make lint

      - name: Unit test
        run: make test-unit

      - name: Build and install
        run: |
          poetry build
          pip install .

      - name: Live test
        env:
          live_access_key: ${{ secrets.LIVE_ACCESS_KEY }}
          live_secret_key: ${{ secrets.LIVE_SECRET_KEY }}
        run: |
          export region="us-east-1"
          export live_data_dir="$HOME/iac-live-test-data"
          export security_group="mwittie-testing"
          BKY_IAC_ACCESS_KEY=$live_access_key \
            BKY_IAC_SECRET_KEY=$live_secret_key \
            BKY_IAC_REGION=$region \
            BKY_IAC_KEY_SECRETS_FOLDER=$live_data_dir \
            BKY_IAC_INSTANCE_SECURITY_GROUP=$security_group \
            BKY_IAC_DEPLOY_SECRETS_FOLDER=$live_data_dir \
            make pyiac=iac test-live
          rm -r "$live_data_dir"
