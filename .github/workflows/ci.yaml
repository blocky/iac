name: CI

on: [push]

jobs:
  build:
    name: Here Goes Nothing
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: bky-iac
            use-mamba: true

      - name: Get date
        id: get-date
        run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Setup env caching
        id: cache
        uses: actions/cache@v3
        env:
          CACHE_NUMBER: 0  # increase to reset cache manually
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ hashFiles('environment.yaml', 'poetry.lock') }}-${{ steps.get-date.outputs.today }}-${{ env.CACHE_NUMBER }}

      - name: Update environment
        run: |
          mamba env update -n bky-iac -f environment.yaml
          poetry install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Unit test
        run: make test-unit

      - name: Lint
        run: make lint
